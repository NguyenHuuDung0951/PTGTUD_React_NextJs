<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="score1" placeholder="Nhập tiền bill:">
    <button onclick="calcTip()">Tính tiền tip</button>
    <script>
        function calcTip() {
            const bill = parseFloat(document.getElementById('score1').value);
            const tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
            console.log('Tip for', bill, ':', tip);
        }
    </script>
</body>
</html>
